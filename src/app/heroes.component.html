<h2>Mis Heroes</h2>
<div>
  <label>AÃ±adir Nuevo Heroe:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Agregar
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete"
      (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    El Heroe {{selectedHero.name | uppercase}} Se Encuentra Seleccionado.
  </h2>
  <button (click)="gotoDetail()">Ver Detalles</button>
</div>
